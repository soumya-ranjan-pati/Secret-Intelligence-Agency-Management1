{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        tr#y2:nth-child(odd){
            background-color: burlywood;
        }
    </style>
</head>
<body bgcolor="#ffefd5">

{% include "heading.html" %}
<font color="green">
<table><tr><th>{% include "sideindex.html" %}</th>

        <th>case id</th>
        <th> case name</th>
        <th>evidence</th>
        <th>Image</th>
        <th>status</th>

        <tr bgcolor="#fffacd" id="y2">

        <th>{{ x.case_id }}</th>

        <th>{{ x.evidence }}</th>
        <th>
            <img src="{{ x.image.url }}" width="50" height="50">
        </th>
        <th>{{ x.status }}</th>
        </tr>
    {% endfor %}
</table></th>

</tr>
